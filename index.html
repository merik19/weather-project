<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-2">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city"
                id="city-input"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-outline-secondary w-100"
                id="current-location-button"
              >
                Your city
              </button>
            </div>
          </div>
        </form>

        <div class="location">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Clear"
                id="icon"
              />
              <div>
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a>| <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        Next 5 days

        <div class="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Mon</div>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="44" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">20°</span>
                <span class="forecast-temperature-min">10°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/merik19/weather-project" target="”_blank”">
          Open-source code
        </a>
        by Maryna Korniichuk
      </small>
    </div>

    <script src="index.js"></script>
  </body>
</html>
